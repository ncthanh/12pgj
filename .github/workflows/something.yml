name: Cong's workflow

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
         
    steps:
     - uses: actions/checkout@v2

     - name: Use Node.js
       uses: actions/setup-node@v1
       with:
        node-version: ${{ matrix.node-version }}

     - name: Installation
       run: npm install

     - name: Compilation
       run: npx tsc

     - name: Execution
       run: node build/run.js